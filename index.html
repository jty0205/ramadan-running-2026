<!doctype html>
<html lang="fr" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Running + Nutrition 2026</title>

<style>
:root {
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#4f46e5;
  --accent:#f59e0b;
  --muted:#6b7280;
}
[data-theme="dark"] {
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --primary:#6366f1;
  --accent:#fbbf24;
  --muted:#9ca3af;
}

body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

header {
  padding:18px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
}

main {
  padding:16px;
  max-width:960px;
  margin:auto;
}

.card {
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.tabs {
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin-bottom:16px;
}

button {
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  background:#e5e7eb;
}

button.active {
  background:var(--primary);
  color:#fff;
}

label {
  font-size:12px;
  color:var(--muted);
}

input {
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #d1d5db;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
}

.check {
  display:flex;
  align-items:center;
  gap:10px;
  margin:6px 0;
}

.small {
  font-size:12px;
  color:var(--muted);
}

.toggle-theme {
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--primary);
  color:#fff;
  border-radius:999px;
  padding:14px 16px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
  <strong>Running + Nutrition 2026</strong> ‚Äî Melesse (35520)<br>
  <span class="small">Objectif 10 km ‚Ä¢ Perte de poids ‚Ä¢ Ramadan</span>
</header>

<main>

<div class="tabs">
  <button class="tab active" data-tab="today">Aujourd‚Äôhui</button>
  <button class="tab" data-tab="training">Entra√Ænement</button>
  <button class="tab" data-tab="nutrition">Nutrition</button>
  <button class="tab" data-tab="log">Journal</button>
</div>

<section id="today"></section>
<section id="training" style="display:none"></section>
<section id="nutrition" style="display:none"></section>
<section id="log" style="display:none"></section>

</main>

<button class="toggle-theme" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

<script>
/* ===== STOCKAGE ===== */
const store={
  get:(k,d)=>JSON.parse(localStorage.getItem(k))??d,
  set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))
};

const todayKey=new Date().toISOString().slice(0,10);
if(!store.get("day")) store.set("day",{});
if(!store.get("log")) store.set("log",[]);

/* ===== AUJOURD‚ÄôHUI ===== */
function renderToday(){
  const d=store.get("day")[todayKey]||{};
  document.getElementById("today").innerHTML=`
  <div class="card">
    <strong>Check-list du jour</strong>

    <div class="check"><input type="checkbox" ${d.water?'checked':''} onchange="save('water',this.checked)"> üíß Eau : 3 L</div>
    <div class="check"><input type="checkbox" ${d.run?'checked':''} onchange="save('run',this.checked)"> üèÉ Course / Marche (45‚Äì60 min)</div>
    <div class="check"><input type="checkbox" ${d.renfo?'checked':''} onchange="save('renfo',this.checked)"> ü¶µ Renforcement genou</div>
    <div class="check"><input type="checkbox" ${d.food?'checked':''} onchange="save('food',this.checked)"> üçΩÔ∏è Alimentation respect√©e</div>

    <div class="grid" style="margin-top:10px">
      <div><label>Minutes</label><input type="number" value="${d.min||''}" onchange="save('min',this.value)"></div>
      <div><label>Kilom√®tres</label><input type="number" step="0.1" value="${d.km||''}" onchange="save('km',this.value)"></div>
      <div><label>Douleur genou (0‚Äì10)</label><input type="number" max="10" value="${d.knee||''}" onchange="save('knee',this.value)"></div>
    </div>
  </div>`;
}

/* ===== ENTRA√éNEMENT ===== */
function renderTraining(){
  document.getElementById("training").innerHTML=`
  <div class="card">
    <strong>Semaine type (3 s√©ances)</strong>
    <ul class="small">
      <li>üîµ S√©ance 1 : Endurance 45‚Äì55 min (7‚Äô30‚Äì8‚Äô00/km)</li>
      <li>üü† S√©ance 2 : 6√ó(2 min dynamique / 2 min facile)</li>
      <li>üü¢ S√©ance 3 : Sortie libre 50‚Äì60 min</li>
    </ul>
    <div class="small">Progression : marche ‚Üí course continue en 6‚Äì8 semaines</div>
  </div>`;
}

/* ===== NUTRITION ===== */
function renderNutrition(){
  document.getElementById("nutrition").innerHTML=`
  <div class="card">
    <strong>Jour AVEC entra√Ænement</strong>
    <div class="small">
      Calories : 2600‚Äì2800 kcal<br>
      Prot√©ines : 170‚Äì180 g<br>
      Eau : 3‚Äì3,5 L
    </div>
    <ul class="small">
      <li>D√©j : riz + poulet + l√©gumes</li>
      <li>Post-run : whey + banane</li>
      <li>D√Æner : poisson / viande + f√©culent</li>
    </ul>
  </div>

  <div class="card">
    <strong>Jour SANS entra√Ænement</strong>
    <div class="small">
      Calories : 2200‚Äì2300 kcal<br>
      Prot√©ines : ~180 g<br>
      Eau : 2,5‚Äì3 L
    </div>
    <ul class="small">
      <li>D√©j : prot√©ines + l√©gumes</li>
      <li>D√Æner : l√©ger, sans f√©culent</li>
    </ul>
  </div>`;
}

/* ===== JOURNAL ===== */
function renderLog(){
  const log=store.get("log");
  document.getElementById("log").innerHTML=`
  <div class="card">
    <strong>Historique</strong>
    ${log.slice(-10).reverse().map(l=>`<div class="small">${l}</div>`).join("")}
  </div>`;
}

/* ===== SAUVEGARDE ===== */
function save(k,v){
  const all=store.get("day");
  all[todayKey]={...(all[todayKey]||{}),[k]:v};
  store.set("day",all);
  store.set("log",[...store.get("log"),`${todayKey} ‚Üí ${k}: ${v}`]);
}

/* ===== NAVIGATION ===== */
function show(tab){
  document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
  document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
  ["today","training","nutrition","log"].forEach(id=>{
    document.getElementById(id).style.display=id===tab?"block":"none";
  });
  ({today:renderToday,training:renderTraining,nutrition:renderNutrition,log:renderLog})[tab]();
}

/* ===== THEME ===== */
function toggleTheme(){
  document.documentElement.setAttribute(
    "data-theme",
    document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

/* INIT */
renderToday();
</script>

</body>
</html>
