<!doctype html>
<html lang="fr" data-theme="light">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ramadan + Running 2026</title>

<style>
/* =====================
   TH√àMES & COULEURS
===================== */
:root {
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#4f46e5;
  --accent:#f59e0b;
  --muted:#6b7280;
}
[data-theme="dark"] {
  --bg:#0f172a;
  --card:#020617;
  --text:#e5e7eb;
  --primary:#6366f1;
  --accent:#fbbf24;
  --muted:#9ca3af;
}

/* =====================
   BASE
===================== */
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}
header{
  padding:18px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
}
main{padding:16px;max-width:960px;margin:auto}

/* =====================
   UI
===================== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}
.tabs{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:16px}
button{
  border:none;
  border-radius:999px;
  padding:10px 16px;
  font-weight:600;
  cursor:pointer;
  background:#e5e7eb;
}
button.active{background:var(--primary);color:#fff}
input{
  width:100%;
  padding:10px;
  border-radius:12px;
  border:1px solid #d1d5db;
}
label{font-size:12px;color:var(--muted)}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
.check{display:flex;gap:10px;align-items:center;margin:6px 0}
.small{font-size:12px;color:var(--muted)}

.toggle-theme{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--primary);
  color:#fff;
  border-radius:999px;
  padding:14px 16px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
</style>
</head>

<body>

<header>
  <strong>Ramadan + Running 2026</strong> ‚Äî Melesse (35520)<br>
  <span class="small">Suivi annuel ‚Ä¢ Ramadan ‚Ä¢ Progression ‚Ä¢ Genou</span>
</header>

<main>
<div class="tabs">
  <button class="tab active" data-tab="today">Aujourd‚Äôhui</button>
  <button class="tab" data-tab="log">Journal</button>
  <button class="tab" data-tab="ramadan">Ramadan</button>
  <button class="tab" data-tab="settings">Objectifs</button>
</div>

<section id="today"></section>
<section id="log" style="display:none"></section>
<section id="ramadan" style="display:none"></section>
<section id="settings" style="display:none"></section>
</main>

<button class="toggle-theme" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

<script>
/* =====================
   STOCKAGE
===================== */
const store={
  get:(k,d)=>JSON.parse(localStorage.getItem(k))??d,
  set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))
};
if(!store.get("goals")){
  store.set("goals",{km:12,min:120,runs:2,knee:5});
}

/* =====================
   PHASE 2026
===================== */
function getPhase(){
  const d=new Date();
  const rStart=new Date("2026-02-19");
  const rEnd=new Date("2026-03-20");
  if(d<rStart) return "Reprise";
  if(d>=rStart && d<=rEnd) return "Ramadan";
  if(d<=new Date("2026-04-30")) return "Post-Ramadan";
  return "Objectif 10 km";
}
function getOrientation(){
  const p=getPhase();
  if(p==="Reprise") return "Marche / course ‚Äì 2 s√©ances ‚Äì genou prioritaire";
  if(p==="Ramadan") return "Footing doux apr√®s Iftar ‚Äì 2 s√©ances max";
  if(p==="Post-Ramadan") return "Course continue ‚Äì progression douce";
  return "Endurance + allure progressive";
}

/* =====================
   AUJOURD‚ÄôHUI
===================== */
function renderToday(){
  document.getElementById("today").innerHTML=`
  <div class="card">
    <strong>Semaine ${getPhase()}</strong>
    <div class="small">Programme : ${getOrientation()}</div>
  </div>

  <div class="card">
    <strong>Check-list du jour</strong>
    <div class="check"><input type="checkbox"> <label>Hydratation</label></div>
    <div class="check"><input type="checkbox"> <label>Course / Marche</label></div>
    <div class="check"><input type="checkbox"> <label>Renforcement genou</label></div>
  </div>

  <div class="card">
    <strong>Sortie</strong>
    <div class="grid">
      <div><label>Minutes</label><input type="number"></div>
      <div><label>Kilom√®tres</label><input type="number" step="0.1"></div>
      <div><label>Douleur genou (0‚Äì10)</label><input type="number" max="10"></div>
    </div>
  </div>`;
}

/* =====================
   JOURNAL
===================== */
function renderLog(){
  document.getElementById("log").innerHTML=`
  <div class="card">
    <strong>Journal</strong>
    <div class="small">Historique automatique √† venir</div>
  </div>`;
}

/* =====================
   RAMADAN
===================== */
function renderRamadan(){
  document.getElementById("ramadan").innerHTML=`
  <div class="card">
    <strong>Ramadan 2026</strong>
    <div class="small">
      ‚Ä¢ Suhoor : 30 min avant Fajr<br>
      ‚Ä¢ Iftar : 20 min avant Maghrib<br>
      ‚Ä¢ Entra√Ænement : apr√®s Iftar uniquement
    </div>
  </div>`;
}

/* =====================
   OBJECTIFS
===================== */
function renderSettings(){
  const g=store.get("goals");
  document.getElementById("settings").innerHTML=`
  <div class="card">
    <strong>Objectifs hebdomadaires</strong>
    <div class="grid">
      <div><label>Kilom√®tres</label><input type="number" value="${g.km}"></div>
      <div><label>Minutes</label><input type="number" value="${g.min}"></div>
      <div><label>Sorties</label><input type="number" value="${g.runs}"></div>
      <div><label>Seuil genou</label><input type="number" value="${g.knee}"></div>
    </div>
  </div>`;
}

/* =====================
   NAVIGATION
===================== */
function show(tab){
  document.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
  document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
  ["today","log","ramadan","settings"].forEach(id=>{
    document.getElementById(id).style.display=id===tab?"block":"none";
  });
  ({today:renderToday,log:renderLog,ramadan:renderRamadan,settings:renderSettings})[tab]();
}
document.querySelectorAll(".tab").forEach(b=>b.onclick=()=>show(b.dataset.tab));

/* =====================
   TH√àME
===================== */
function toggleTheme(){
  document.documentElement.setAttribute(
    "data-theme",
    document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark"
  );
}

/* INIT */
renderToday();
</script>

</body>
</html>
